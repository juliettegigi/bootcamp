<div class="modal fade "  [class.show]="isModalVisible"  [style.display]="isModalVisible ? 'block' : 'none'" [id]="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{ evento?.nombre }}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body ">
            <p><strong>Fecha:</strong> {{ evento?.fecha | date: 'dd-MM-yyyy' }}</p>
            <p><strong>Ubicación:</strong> {{ evento?.ubicacion }}</p>
            <p><strong>Descripción:</strong> {{ evento?.descripcion }}</p>
            
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
