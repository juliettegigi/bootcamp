
<app-evento-search (emitirInput)="reciboInputValue($event)"></app-evento-search>

     <div class="container">
      <table class="table table-hover">
          <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Presente</th>
              </tr>
          </thead>
          <tbody>
              @for(usuario of usuariosDelEvento; track $index){
                  <tr>
                      <td>{{ usuario.nombre}}</td>
                      <td>{{usuario.email}}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" (click)="onSetPresente(usuario.id,$index)"
                        [ngClass]="{'btn-presente': usuario.isPresente.data[0] === 1, 'btn-ausente': usuario.isPresente.data[0] ===0}" class="btn">
                      
                         <svg xmlns="(enlace no disponible)" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                           <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
                           <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                         </svg>
                        </button>
                          
                      </td>
                  </tr>
              }
          
  
      
          </tbody>
  
      </table>
      
      <app-pagination [PAGES_CANTIDADxGRUPO]="PAGES_CANTIDADxGRUPO" 
     [funcionPagina]="funcionPagina"
     [LIMIT]="LIMIT"
     (emitirArrPaginado)="recibirUsuarios($event)"/> 
  </div>
